<!-- ko if: returnEnabled -->
<div class="porterbuddy-widget-return">
    <label>
        <input type="checkbox" value="1" id="porterbuddy_return" data-bind="checked: isReturnSelected, click: toggleReturn, attr: {disabled: !hasReturnOther()}" />
        <span data-bind="html: returnText"></span>
    </label>
</div>
<!-- /ko -->

<div class="porterbuddy-widget-leave-doorstep" data-bind="visible: leaveDoorstepEnabled">
    <label>
        <input type="checkbox" value="1" id="porterbuddy_leave_doorstep" data-bind="checked: leaveDoorstep" />
        <span data-bind="html: leaveDoorstepText"></span>
    </label>
</div>
<div class="porterbuddy-widget-comment">
    <textarea id="porterbuddy_comment" maxlength="512"
              data-bind="value: comment, attr: {placeholder: commentText}"></textarea>
</div>
